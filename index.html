<html lang="en">
<head>

    <title>Weather App</title>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-7">
            <input type="Search" 
                  placeholder="Type a city" 
                  class="form-control" 
                  id="city-input" 
                  autofocus="on"
                  autocomplete="off" />
          </div>

          <div class="col-2">
            <input type="Submit" class="form-control btn btn-primary shadow-sm" />
          </div>

          <div class="col-1">
            <button type="button" class="btn btn-light" id="current-position">
              ðŸ“Œ
            </button>
          </div>


        </div>
      </form>

      <h1 id="city">
      </h1>
      <ul>
        <li class="date-time" >
          Last update: <span id="date-time">SUNDAY, 18:00</span>
        </li>
        <li class="description" id="description">
        </li>
      </ul>
      <br />
      <div class="row">
          <div class="col-7">
            <div class="current-temperature clearfix">
              <img src="#"
                alt="clear"
                id="icon"
                class="float-left" />

                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a>
                  </span>
                </div>
            </div>
          </div>
        <div class="col-5 feel-humidity-wind">
          <ul>
            <li>
               Real feel: <span id="feel"></span>Â°C
            </li>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind-speed"></span> km/h
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr class="bottom-line" />
    <footer class="small">
      <a href="https://github.com/cristinafor/Vanilla-Project" target="_blank">
      Open-source code</a> by Cristina Fornasier
    </footer>
  </div>
  </div>
    
<script src="src/script.js"></script>

</html>
